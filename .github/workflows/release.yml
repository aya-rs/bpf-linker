name: Release

on:
  release:
    types: [published]

jobs:
  llvm:
    uses: ./.github/workflows/llvm.yml

  upload-bins:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-13
            target: aarch64-apple-darwin
          - os: macos-13
            target: x86_64-apple-darwin
          - os: ubuntu-22.04
            target: aarch64-unknown-linux-musl
          - os: ubuntu-22.04
            target: riscv64-unknown-linux-gnu
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-musl
    needs: llvm

    env:
      RUST_BACKTRACE: full

    steps:
      - name: Restore LLVM
        uses: actions/cache/restore@v4
        with:
          path: llvm-install
          key: ${{ needs.llvm.outputs[format('cache-key-{0}', matrix.target-llvm)] }}
          fail-on-cache-miss: true

      - name: Add LLVM to PATH
        run: |
          echo "${{ github.workspace }}/llvm-install/bin" >> $GITHUB_PATH
          echo "$PATH"

      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: |
          cargo xtask build \
            --container-engine podman \
            --container-tag initial \
            --llvm-install-dir "${{ github.workspace }}/llvm-install" \
            --release \
            --pull always \
            --target ${{ matrix.target.target }}

      - uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: target/${{ matrix.target }}/release/bpf-linker
          asset_name: bpf-linker-${{ matrix.target }}
          tag: ${{ github.ref }}
