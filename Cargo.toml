[package]
name = "bpf-linker"
version = "0.9.13"
authors = ["Alessandro Decina <alessandro.d@gmail.com>"]
description = "BPF static linker"
license = "MIT OR Apache-2.0"
keywords = ["BPF", "eBPF", "linker", "llvm"]
categories = [
    "development-tools",
    "command-line-utilities",
    "no-std",
    "os::linux-apis",
]
repository = "https://github.com/aya-rs/bpf-linker"
readme = "README.md"
edition = "2021"

[dependencies]
# cli deps
anyhow = "1.0.90"
clap = { version = "4.5.20", features = ["derive"] }
tracing-appender = "0.2"
tracing-subscriber = { version = "0.3", features = ["env-filter", "registry"] }
tracing-tree = "0.4"

# lib deps
ar = { version = "0.9.0" }
aya-rustc-llvm-proxy = { version = "0.9.3", optional = true }
gimli = { version = "0.31.1" }
libc = { version = "0.2.159" }
llvm-sys = { features = ["disable-alltargets-init"], version = "191.0.0" }
log = { version = "0.4.22" }
thiserror = { version = "1.0.64" }
tracing = "0.1"

[build-dependencies]
target-lexicon = { workspace = true }

[dev-dependencies]
compiletest_rs = { version = "0.11.0" }
regex = { version = "1.11.0", default-features = false }
rustc-build-sysroot = { version = "0.5.4", default-features = false }
which = { version = "6.0.3", default-features = false, features = ["regex"] }

[[bin]]
name = "bpf-linker"

[features]
rust-llvm = [
    "dep:aya-rustc-llvm-proxy",
    "llvm-sys/no-llvm-linking",
]
default = ["rust-llvm"]

[profile.release]
debug = true

[patch.crates-io]
compiletest_rs = { git = "https://github.com/Manishearth/compiletest-rs.git" }

[workspace]
members = [
    "xtask",
]

[workspace.package]
version = "0.9.13"
license = "MIT OR Apache-2.0"
repository = "https://github.com/aya-rs/bpf-linker"
edition = "2021"

[workspace.dependencies]
anyhow = "1.0.89"
clap = { version = "4.5", features = ["derive"] }
target-lexicon = "0.12"
thiserror = { version = "1.0.64" }
uuid = { version = "1.10", features = ["v4"] }
which = "6.0"
